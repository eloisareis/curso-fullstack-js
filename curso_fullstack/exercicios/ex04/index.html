<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome");
        // console.log(nome); -> gera um erro apenas visivel no DOM (console) do navegador
        // document.write('');        
        //window.document.body.innerHTML = nome; // o problema dessa função é que se eu colocar outra ele zera as anteriores
        //window.document.body.innerHTML = 'Ravena <br>';
        //window.document.body.innerHTML += nome; // Assim ele não sumirá com os anteriores, só que poe na mesma linha, por isso usamos a tag <br> para quebra de linha
        document.body.innerHTML += `O seu nome é <strong>${nome}</strong> <br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong> <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA i no seu nome? <strong>${nome.indexOf('i')}</strong> <br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA i no seu nome? <strong>${nome.lastIndexOf('i')}</strong> <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
</body>
</html>
