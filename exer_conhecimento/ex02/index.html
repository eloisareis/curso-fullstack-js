<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
</head>
<body>
    <script>
        const nome = prompt('Qual seu nome?');
        alert(`Bem-vindo, ${nome}`);
        const n1 = Number(prompt('Digite um número'));
        const n2 = Number(prompt('Digite outro número'));
        alert(`A soma dos números é ${n1+n2}`);
        let continuar = confirm('O usuário decidiu continuar?');
        if (continuar == true) {
            alert('Usuário decidiu continuar');
        } else {
            alert('Usuario cancelou');
        }
    </script>
</body>
</html>
